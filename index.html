<body>
    <div class="header" id="headerText">ğŸ“· áƒ‘áƒáƒ áƒ™áƒáƒ“áƒ˜áƒ¡ áƒ¡áƒ™áƒáƒœáƒ”áƒ áƒ˜</div>
    <div id="reader"></div>

    <!-- áƒ®áƒ”áƒšáƒ˜áƒ— áƒ¨áƒ”áƒ§áƒ•áƒáƒœáƒ˜áƒ¡ áƒ•áƒ”áƒšáƒ˜ -->
    <div class="manual-input-bar">

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Cloudflare Worker relay URL
        const WORKER_URL = 'https://scanner-relay.office-adtec.workers.dev';
        const BOT_NAME = 'adtecwarehousebot';

        // áƒáƒáƒ”áƒ áƒáƒªáƒ˜áƒ˜áƒ¡ áƒ™áƒáƒœáƒ¢áƒ”áƒ¥áƒ¡áƒ¢áƒ˜áƒ¡ áƒ¬áƒáƒ™áƒ˜áƒ—áƒ®áƒ•áƒ
        let opType = '';
        let buyerId = '0';

        const startParam = (tg.initDataUnsafe && tg.initDataUnsafe.start_param) || '';
        if (startParam) {
            const idx = startParam.indexOf('_');
            if (idx > 0) {
                opType = startParam.substring(0, idx);
                buyerId = startParam.substring(idx + 1) || '0';
            } else {
                opType = startParam;
            }
        }
        if (!opType) {
            const urlParams = new URLSearchParams(window.location.search);
            opType = urlParams.get('op') || '';
            buyerId = urlParams.get('bid') || '0';
        }

        const headerEl = document.getElementById('headerText');
        if (opType === 'SALE') {
            headerEl.textContent = 'ğŸ“· áƒ¡áƒ™áƒáƒœáƒ”áƒ áƒ˜ â€” ğŸ“¤ áƒ’áƒáƒ¡áƒáƒ¬áƒ”áƒ áƒ˜';
        } else if (opType === 'WRITEOFF') {
            headerEl.textContent = 'ğŸ“· áƒ¡áƒ™áƒáƒœáƒ”áƒ áƒ˜ â€” ğŸ“¥ áƒ©áƒáƒ›áƒáƒ¡áƒáƒ¬áƒ”áƒ áƒ˜';
        } else if (opType === 'PURCHASE') {
            headerEl.textContent = 'ğŸ“· áƒ¡áƒ™áƒáƒœáƒ”áƒ áƒ˜ â€” ğŸ“¦ áƒ¨áƒ”áƒ«áƒ”áƒœáƒ';
        }

        let scannedItems = [];
        let lastScannedCode = '';
        let lastScannedTime = 0;

        // áƒ™áƒáƒ›áƒ”áƒ áƒ˜áƒ¡ áƒ›áƒ“áƒ’áƒáƒ›áƒáƒ áƒ”áƒáƒ‘áƒ
        let cameraStarted = false;  // áƒ™áƒáƒ›áƒ”áƒ áƒ áƒ’áƒáƒ¨áƒ•áƒ”áƒ‘áƒ£áƒšáƒ˜áƒ (stream áƒáƒ¥áƒ¢áƒ˜áƒ£áƒ áƒ˜áƒ)
        let scanningActive = false; // áƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ”áƒ‘áƒ áƒáƒ¥áƒ¢áƒ˜áƒ£áƒ áƒ˜áƒ (callback áƒáƒ›áƒ£áƒ¨áƒáƒ•áƒ”áƒ‘áƒ¡)

        const html5Qrcode = new Html5Qrcode("reader");

        const config = {
            fps: 10,
            qrbox: { width: 280, height: 150 },
            aspectRatio: 1.5,
            formatsToSupport: [
                Html5QrcodeSupportedFormats.EAN_13,
                Html5QrcodeSupportedFormats.EAN_8,
                Html5QrcodeSupportedFormats.CODE_128,
                Html5QrcodeSupportedFormats.CODE_39,
                Html5QrcodeSupportedFormats.CODE_93,
                Html5QrcodeSupportedFormats.UPC_A,
                Html5QrcodeSupportedFormats.UPC_E,
                Html5QrcodeSupportedFormats.ITF,
                Html5QrcodeSupportedFormats.QR_CODE,
                Html5QrcodeSupportedFormats.DATA_MATRIX,
            ]
        };

        function onScanSuccess(decodedText, decodedResult) {
            // áƒ—áƒ£ áƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ”áƒ‘áƒ áƒáƒáƒ£áƒ–áƒáƒ–áƒ”áƒ â€” áƒ˜áƒ’áƒœáƒáƒ áƒ˜
            if (!scanningActive) return;

            const now = Date.now();
            if (decodedText === lastScannedCode && (now - lastScannedTime) < 2000) {
                return;
            }
            lastScannedCode = decodedText;
            lastScannedTime = now;

            // áƒ•áƒ˜áƒ‘áƒ áƒáƒªáƒ˜áƒ
            if (navigator.vibrate) navigator.vibrate(100);
            try { tg.HapticFeedback.notificationOccurred('success'); } catch(e) {}

            addCode(decodedText);

            document.getElementById('lastScan').textContent = 'âœ… ' + decodedText;
            setTimeout(() => {
                document.getElementById('lastScan').textContent = '';
            }, 2000);

            // áƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ”áƒ‘áƒ˜áƒ¡ áƒ¨áƒ”áƒ›áƒ“áƒ”áƒ’ áƒáƒáƒ£áƒ–áƒ (áƒ™áƒáƒ›áƒ”áƒ áƒ áƒ áƒ©áƒ”áƒ‘áƒ, áƒ›áƒ®áƒáƒšáƒáƒ“ callback áƒ©áƒ”áƒ áƒ“áƒ”áƒ‘áƒ)
            pauseScanning();
        }

        function onScanFailure(error) {
            // áƒ˜áƒ’áƒœáƒáƒ áƒ˜
        }

        // áƒ¦áƒ˜áƒšáƒáƒ™áƒ˜áƒ¡ toggle
        function toggleScanner() {
            if (!cameraStarted) {
                // áƒáƒ˜áƒ áƒ•áƒ”áƒšáƒáƒ“ â€” áƒ™áƒáƒ›áƒ”áƒ áƒ˜áƒ¡ áƒ’áƒáƒ¨áƒ•áƒ”áƒ‘áƒ + áƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ”áƒ‘áƒ
                startCamera();
            } else if (scanningActive) {
                // áƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ”áƒ‘áƒ áƒáƒ¥áƒ¢áƒ˜áƒ£áƒ áƒ˜áƒ â€” áƒáƒáƒ£áƒ–áƒ
                pauseScanning();
            } else {
                // áƒáƒáƒ£áƒ–áƒáƒ–áƒ”áƒ â€” áƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ”áƒ‘áƒ˜áƒ¡ áƒ’áƒáƒ’áƒ áƒ«áƒ”áƒšáƒ”áƒ‘áƒ
                resumeScanning();
            }
        }

        // áƒ™áƒáƒ›áƒ”áƒ áƒ˜áƒ¡ áƒ’áƒáƒ¨áƒ•áƒ”áƒ‘áƒ (áƒ”áƒ áƒ—áƒ®áƒ”áƒš, áƒœáƒ”áƒ‘áƒáƒ áƒ—áƒ•áƒ áƒ”áƒ áƒ—áƒ®áƒ”áƒš)
        function startCamera() {
            const scanBtn = document.getElementById('scanBtn');
            scanBtn.disabled = true;
            scanBtn.textContent = 'â³ áƒ™áƒáƒ›áƒ”áƒ áƒ áƒ˜áƒ®áƒ¡áƒœáƒ”áƒ‘áƒ...';

            html5Qrcode.start(
                { facingMode: "environment" },
                config,
                onScanSuccess,
                onScanFailure
            ).then(() => {
                cameraStarted = true;
                scanningActive = true;
                scanBtn.disabled = false;
                scanBtn.textContent = 'â¸ áƒáƒáƒ£áƒ–áƒ';
                scanBtn.className = 'scan-btn scanning';
            }).catch(err => {
                scanBtn.disabled = false;
                scanBtn.textContent = 'ğŸ“¸ áƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ”áƒ‘áƒ';
                scanBtn.className = 'scan-btn';
                document.getElementById('lastScan').textContent = 'âŒ áƒ™áƒáƒ›áƒ”áƒ áƒ: ' + err;
                setTimeout(() => {
                    document.getElementById('lastScan').textContent = '';
                }, 3000);
            });
        }

        // áƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ”áƒ‘áƒ˜áƒ¡ áƒáƒáƒ£áƒ–áƒ (áƒ™áƒáƒ›áƒ”áƒ áƒ áƒ áƒ©áƒ”áƒ‘áƒ áƒáƒ¥áƒ¢áƒ˜áƒ£áƒ áƒ˜!)
        function pauseScanning() {
            scanningActive = false;
            const scanBtn = document.getElementById('scanBtn');
            scanBtn.textContent = 'ğŸ“¸ áƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ”áƒ‘áƒ';
            scanBtn.className = 'scan-btn paused';
        }

        // áƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ”áƒ‘áƒ˜áƒ¡ áƒ’áƒáƒ’áƒ áƒ«áƒ”áƒšáƒ”áƒ‘áƒ (áƒ™áƒáƒ›áƒ”áƒ áƒ áƒ£áƒ™áƒ•áƒ” áƒ›áƒ£áƒ¨áƒáƒáƒ‘áƒ¡)
        function resumeScanning() {
            scanningActive = true;
            lastScannedCode = '';  // áƒ¬áƒ˜áƒœáƒ áƒ™áƒáƒ“áƒ˜ áƒ“áƒáƒ•áƒáƒ•áƒ˜áƒ¬áƒ§áƒáƒ— áƒ áƒáƒ› áƒ®áƒ”áƒšáƒáƒ®áƒšáƒ áƒáƒ›áƒáƒ˜áƒªáƒœáƒáƒ¡
            const scanBtn = document.getElementById('scanBtn');
            scanBtn.textContent = 'â¸ áƒáƒáƒ£áƒ–áƒ';
            scanBtn.className = 'scan-btn scanning';
        }

        // áƒ™áƒáƒ“áƒ˜áƒ¡ áƒ’áƒáƒ¬áƒ›áƒ”áƒœáƒ“áƒ
        function cleanCode(code) {
            code = code.trim();
            if (!code) return '';
            code = code.replace(/-00$/, '');
            code = code.replace(/-/g, '');
            code = code.replace(/^\*|\*$/g, '');
            if (code.length >= 5 && /^P[A-Z0-9]/i.test(code)) {
                const withoutP = code.substring(1);
                if (/\d/.test(withoutP)) {
                    code = withoutP;
                }
            }
            return code;
        }

        function addCode(rawCode) {
            const code = cleanCode(rawCode);
            if (!code) return;

            const existing = scannedItems.find(item => item.code === code);
            if (existing) {
                existing.qty++;
            } else {
                scannedItems.push({ code: code, qty: 1 });
            }
            renderList();
        }

        function addManualCode() {
            const input = document.getElementById('manualCode');
            const code = input.value.trim();
            if (code) {
                addCode(code);
                input.value = '';
            }
        }

        document.getElementById('manualCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addManualCode();
            }
        });

        function changeQty(index, delta) {
            scannedItems[index].qty += delta;
            if (scannedItems[index].qty <= 0) {
                scannedItems.splice(index, 1);
            }
            renderList();
        }

        function removeItem(index) {
            scannedItems.splice(index, 1);
            renderList();
        }

        function renderList() {
            const listEl = document.getElementById('scanList');
            const sendBtn = document.getElementById('sendBtn');
            const totalBar = document.getElementById('totalBar');

            if (scannedItems.length === 0) {
                listEl.innerHTML = '<div class="empty-msg">ğŸ“¸ áƒ“áƒáƒáƒ­áƒ˜áƒ áƒ” áƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ”áƒ‘áƒáƒ¡ áƒáƒœ áƒ®áƒ”áƒšáƒ˜áƒ— áƒ¨áƒ”áƒ˜áƒ§áƒ•áƒáƒœáƒ” áƒ™áƒáƒ“áƒ˜</div>';
                sendBtn.disabled = true;
                totalBar.textContent = '';
                return;
            }

            sendBtn.disabled = false;
            let html = '';
            let totalQty = 0;

            scannedItems.forEach((item, idx) => {
                totalQty += item.qty;
                html += `
                    <div class="scan-item">
                        <div class="code">${escapeHtml(item.code)}</div>
                        <div class="qty-controls">
                            <button class="qty-btn" onclick="changeQty(${idx}, -1)">âˆ’</button>
                            <span class="qty-num">${item.qty}</span>
                            <button class="qty-btn" onclick="changeQty(${idx}, +1)">+</button>
                        </div>
                        <button class="remove-btn" onclick="removeItem(${idx})">âœ•</button>
                    </div>
                `;
            });

            listEl.innerHTML = html;
            totalBar.textContent = `áƒ¡áƒ£áƒš: ${scannedItems.length} áƒ™áƒáƒ“áƒ˜, ${totalQty} áƒªáƒáƒšáƒ˜`;
        }

        function clearAll() {
            scannedItems = [];
            lastScannedCode = '';
            renderList();
            document.getElementById('statusMsg').textContent = '';
        }

        function sendData() {
            if (scannedItems.length === 0) return;

            const statusMsg = document.getElementById('statusMsg');
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            statusMsg.textContent = 'â³ áƒ˜áƒ’áƒ–áƒáƒ•áƒœáƒ”áƒ‘áƒ...';
            statusMsg.className = 'status-msg';

            // áƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ”áƒ‘áƒ áƒ’áƒáƒ•áƒáƒ©áƒ”áƒ áƒáƒ— (áƒáƒ áƒ áƒ™áƒáƒ›áƒ”áƒ áƒ)
            scanningActive = false;

            const payload = {
                op: opType || '',
                bid: buyerId || '0',
                items: scannedItems.map(item => ({code: item.code, qty: item.qty}))
            };

            const doSend = () => {
                fetch(WORKER_URL + '/scan', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                })
                .then(r => {
                    if (!r.ok) throw new Error('HTTP ' + r.status);
                    return r.json();
                })
                .then(result => {
                    if (result.key) {
                        const deepLink = 'https://t.me/' + BOT_NAME + '?start=SK_' + result.key;
                        statusMsg.innerHTML = 'âœ… áƒ›áƒáƒœáƒáƒªáƒ”áƒ›áƒ”áƒ‘áƒ˜ áƒ¨áƒ”áƒœáƒáƒ®áƒ£áƒšáƒ˜áƒ!<br><br>' +
                            '<a href="' + deepLink + '" style="display:inline-block;padding:14px 28px;' +
                            'background:#0088cc;color:#fff;border-radius:12px;text-decoration:none;' +
                            'font-size:16px;font-weight:600;">ğŸ“¨ áƒ’áƒáƒ’áƒ–áƒáƒ•áƒœáƒ áƒ‘áƒáƒ¢áƒ¨áƒ˜</a><br><br>' +
