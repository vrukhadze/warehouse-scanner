<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>áƒ‘áƒáƒ áƒ™áƒáƒ“áƒ˜áƒ¡ áƒ¡áƒ™áƒáƒœáƒ”áƒ áƒ˜</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #1a1a2e);
            color: var(--tg-theme-text-color, #eee);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 12px 16px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            background: var(--tg-theme-secondary-bg-color, #16213e);
        }
        #reader {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        #reader video { border-radius: 8px; }
        .scan-list {
            flex: 1;
            padding: 8px 16px;
            overflow-y: auto;
        }
        .scan-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--tg-theme-secondary-bg-color, #16213e);
            border-radius: 10px;
            padding: 10px 14px;
            margin-bottom: 8px;
        }
        .scan-item .code {
            font-size: 15px;
            font-weight: 500;
            flex: 1;
            word-break: break-all;
        }
        .scan-item .qty-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 10px;
        }
        .qty-btn {
            width: 32px; height: 32px;
            border-radius: 50%;
            border: none;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #fff);
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .qty-btn:active { opacity: 0.7; }
        .qty-num {
            font-size: 16px;
            font-weight: 600;
            min-width: 20px;
            text-align: center;
        }
        .remove-btn {
            width: 28px; height: 28px;
            border-radius: 50%;
            border: none;
            background: #e74c3c;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            margin-left: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bottom-bar {
            padding: 10px 16px 20px;
            display: flex;
            gap: 10px;
        }
        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-send {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #fff);
        }
        .btn-clear {
            background: var(--tg-theme-secondary-bg-color, #16213e);
            color: var(--tg-theme-text-color, #eee);
            border: 1px solid var(--tg-theme-hint-color, #555);
        }
        .btn:disabled { opacity: 0.4; }
        .btn:active:not(:disabled) { opacity: 0.7; }
        .empty-msg {
            text-align: center;
            color: var(--tg-theme-hint-color, #888);
            padding: 30px 16px;
            font-size: 14px;
        }
        .total-bar {
            text-align: center;
            padding: 6px;
            font-size: 14px;
            color: var(--tg-theme-hint-color, #aaa);
        }
        .beep { display: none; }
    </style>
</head>
<body>
    <div class="header">ğŸ“· áƒ‘áƒáƒ áƒ™áƒáƒ“áƒ˜áƒ¡ áƒ¡áƒ™áƒáƒœáƒ”áƒ áƒ˜</div>
    <div id="reader"></div>
    <div class="scan-list" id="scanList">
        <div class="empty-msg" id="emptyMsg">áƒ“áƒáƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ” áƒ‘áƒáƒ áƒ™áƒáƒ“áƒ˜ áƒ™áƒáƒ›áƒ”áƒ áƒ˜áƒ—...</div>
    </div>
    <div class="total-bar" id="totalBar"></div>
    <div class="bottom-bar">
        <button class="btn btn-clear" id="clearBtn" onclick="clearAll()">ğŸ—‘ áƒ’áƒáƒ¡áƒ£áƒ¤áƒ—áƒáƒ•áƒ”áƒ‘áƒ</button>
        <button class="btn btn-send" id="sendBtn" onclick="sendData()" disabled>ğŸ“¤ áƒ’áƒáƒ’áƒ–áƒáƒ•áƒœáƒ</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // áƒ“áƒáƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ”áƒ‘áƒ£áƒšáƒ˜ áƒ™áƒáƒ“áƒ”áƒ‘áƒ˜áƒ¡ áƒ¡áƒ˜áƒ: { code: string, qty: number }
        let scannedItems = [];
        let lastScannedCode = '';
        let lastScannedTime = 0;

        // html5-qrcode áƒ˜áƒœáƒ˜áƒªáƒ˜áƒáƒšáƒ˜áƒ–áƒáƒªáƒ˜áƒ
        const scanner = new Html5Qrcode("reader");

        const config = {
            fps: 10,
            qrbox: { width: 280, height: 150 },
            aspectRatio: 1.5,
            formatsToSupport: [
                Html5QrcodeSupportedFormats.EAN_13,
                Html5QrcodeSupportedFormats.EAN_8,
                Html5QrcodeSupportedFormats.CODE_128,
                Html5QrcodeSupportedFormats.CODE_39,
                Html5QrcodeSupportedFormats.CODE_93,
                Html5QrcodeSupportedFormats.UPC_A,
                Html5QrcodeSupportedFormats.UPC_E,
                Html5QrcodeSupportedFormats.ITF,
                Html5QrcodeSupportedFormats.QR_CODE,
                Html5QrcodeSupportedFormats.DATA_MATRIX,
            ]
        };

        function onScanSuccess(decodedText, decodedResult) {
            const now = Date.now();
            // áƒ“áƒ£áƒ‘áƒšáƒ˜áƒ™áƒáƒ¢áƒ˜áƒ¡ áƒ—áƒáƒ•áƒ˜áƒ“áƒáƒœ áƒáƒªáƒ˜áƒšáƒ”áƒ‘áƒ â€” áƒ˜áƒ’áƒ˜áƒ•áƒ” áƒ™áƒáƒ“áƒ˜ 2 áƒ¬áƒáƒ›áƒ¨áƒ˜
            if (decodedText === lastScannedCode && (now - lastScannedTime) < 2000) {
                return;
            }
            lastScannedCode = decodedText;
            lastScannedTime = now;

            // áƒ•áƒ˜áƒ‘áƒ áƒáƒªáƒ˜áƒ (áƒ—áƒ£ áƒáƒ¥áƒ•áƒ¡)
            if (navigator.vibrate) navigator.vibrate(100);
            // Telegram haptic feedback
            if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');

            addCode(decodedText);
        }

        function onScanFailure(error) {
            // áƒ˜áƒ’áƒœáƒáƒ áƒ˜ â€” áƒ§áƒáƒ•áƒ”áƒš áƒ¤áƒ áƒ”áƒ˜áƒ›áƒ–áƒ” áƒ˜áƒ«áƒáƒ®áƒ”áƒ‘áƒ¡
        }

        // áƒ™áƒáƒ›áƒ”áƒ áƒ˜áƒ¡ áƒ’áƒáƒ¨áƒ•áƒ”áƒ‘áƒ (áƒ£áƒ™áƒáƒœáƒ áƒ™áƒáƒ›áƒ”áƒ áƒ)
        scanner.start(
            { facingMode: "environment" },
            config,
            onScanSuccess,
            onScanFailure
        ).catch(err => {
            document.getElementById('emptyMsg').textContent =
                'áƒ™áƒáƒ›áƒ”áƒ áƒáƒ–áƒ” áƒ¬áƒ•áƒ“áƒáƒ›áƒ áƒ•áƒ”áƒ  áƒ›áƒáƒ®áƒ”áƒ áƒ®áƒ“áƒ: ' + err;
        });

        function addCode(code) {
            code = code.trim();
            if (!code) return;

            const existing = scannedItems.find(item => item.code === code);
            if (existing) {
                existing.qty++;
            } else {
                scannedItems.push({ code: code, qty: 1 });
            }
            renderList();
        }

        function changeQty(index, delta) {
            scannedItems[index].qty += delta;
            if (scannedItems[index].qty <= 0) {
                scannedItems.splice(index, 1);
            }
            renderList();
        }

        function removeItem(index) {
            scannedItems.splice(index, 1);
            renderList();
        }

        function renderList() {
            const listEl = document.getElementById('scanList');
            const emptyEl = document.getElementById('emptyMsg');
            const sendBtn = document.getElementById('sendBtn');
            const totalBar = document.getElementById('totalBar');

            if (scannedItems.length === 0) {
                listEl.innerHTML = '<div class="empty-msg" id="emptyMsg">áƒ“áƒáƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ” áƒ‘áƒáƒ áƒ™áƒáƒ“áƒ˜ áƒ™áƒáƒ›áƒ”áƒ áƒ˜áƒ—...</div>';
                sendBtn.disabled = true;
                totalBar.textContent = '';
                return;
            }

            sendBtn.disabled = false;
            let html = '';
            let totalQty = 0;

            scannedItems.forEach((item, idx) => {
                totalQty += item.qty;
                html += `
                    <div class="scan-item">
                        <div class="code">${escapeHtml(item.code)}</div>
                        <div class="qty-controls">
                            <button class="qty-btn" onclick="changeQty(${idx}, -1)">âˆ’</button>
                            <span class="qty-num">${item.qty}</span>
                            <button class="qty-btn" onclick="changeQty(${idx}, +1)">+</button>
                        </div>
                        <button class="remove-btn" onclick="removeItem(${idx})">âœ•</button>
                    </div>
                `;
            });

            listEl.innerHTML = html;
            totalBar.textContent = `áƒ¡áƒ£áƒš: ${scannedItems.length} áƒ™áƒáƒ“áƒ˜, ${totalQty} áƒªáƒáƒšáƒ˜`;
        }

        function clearAll() {
            scannedItems = [];
            lastScannedCode = '';
            renderList();
        }

        function sendData() {
            if (scannedItems.length === 0) return;

            const data = JSON.stringify(scannedItems);
            tg.sendData(data);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Telegram-áƒ˜áƒ¡ Back áƒ¦áƒ˜áƒšáƒáƒ™áƒ˜
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            scanner.stop().catch(() => {});
            tg.close();
        });
    </script>
</body>
</html>
