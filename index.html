<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>áƒ‘áƒáƒ áƒ™áƒáƒ“áƒ˜áƒ¡ áƒ¡áƒ™áƒáƒœáƒ”áƒ áƒ˜</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #1a1a2e);
            color: var(--tg-theme-text-color, #eee);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 12px 16px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            background: var(--tg-theme-secondary-bg-color, #16213e);
        }
        #reader {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        #reader video { border-radius: 8px; }
        .scan-list {
            flex: 1;
            padding: 8px 16px;
            overflow-y: auto;
            max-height: 40vh;
        }
        .scan-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--tg-theme-secondary-bg-color, #16213e);
            border-radius: 10px;
            padding: 10px 14px;
            margin-bottom: 8px;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; } }
        .scan-item .code {
            font-size: 15px;
            font-weight: 500;
            flex: 1;
            word-break: break-all;
        }
        .scan-item .qty-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 10px;
        }
        .qty-btn {
            width: 32px; height: 32px;
            border-radius: 50%;
            border: none;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #fff);
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .qty-btn:active { opacity: 0.7; }
        .qty-num {
            font-size: 16px;
            font-weight: 600;
            min-width: 20px;
            text-align: center;
        }
        .remove-btn {
            width: 28px; height: 28px;
            border-radius: 50%;
            border: none;
            background: #e74c3c;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            margin-left: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bottom-bar {
            padding: 10px 16px 20px;
            display: flex;
            gap: 10px;
        }
        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-send {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #fff);
        }
        .btn-clear {
            background: var(--tg-theme-secondary-bg-color, #16213e);
            color: var(--tg-theme-text-color, #eee);
            border: 1px solid var(--tg-theme-hint-color, #555);
        }
        .btn:disabled { opacity: 0.4; }
        .btn:active:not(:disabled) { opacity: 0.7; }
        .empty-msg {
            text-align: center;
            color: var(--tg-theme-hint-color, #888);
            padding: 30px 16px;
            font-size: 14px;
        }
        .total-bar {
            text-align: center;
            padding: 6px;
            font-size: 14px;
            color: var(--tg-theme-hint-color, #aaa);
        }
        .status-msg {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            font-weight: 500;
        }
        .status-ok { color: #2ecc71; }
        .status-err { color: #e74c3c; }
        .last-scan {
            text-align: center;
            padding: 4px;
            font-size: 12px;
            color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="header" id="headerText">ğŸ“· áƒ‘áƒáƒ áƒ™áƒáƒ“áƒ˜áƒ¡ áƒ¡áƒ™áƒáƒœáƒ”áƒ áƒ˜</div>
    <div id="reader"></div>
    <div class="last-scan" id="lastScan"></div>
    <div class="scan-list" id="scanList">
        <div class="empty-msg">áƒ“áƒáƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ” áƒ‘áƒáƒ áƒ™áƒáƒ“áƒ˜ áƒ™áƒáƒ›áƒ”áƒ áƒ˜áƒ—...</div>
    </div>
    <div class="total-bar" id="totalBar"></div>
    <div id="statusMsg"></div>
    <div class="bottom-bar">
        <button class="btn btn-clear" id="clearBtn" onclick="clearAll()">ğŸ—‘ áƒ’áƒáƒ¡áƒ£áƒ¤áƒ—áƒáƒ•áƒ”áƒ‘áƒ</button>
        <button class="btn btn-send" id="sendBtn" onclick="sendData()" disabled>ğŸ“¤ áƒ’áƒáƒ’áƒ–áƒáƒ•áƒœáƒ</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Cloudflare Worker relay URL
        const WORKER_URL = 'https://scanner-relay.office-adtec.workers.dev';
        const BOT_NAME = 'adtecwarehousebot';

        // áƒáƒáƒ”áƒ áƒáƒªáƒ˜áƒ˜áƒ¡ áƒ™áƒáƒœáƒ¢áƒ”áƒ¥áƒ¡áƒ¢áƒ˜áƒ¡ áƒ¬áƒáƒ™áƒ˜áƒ—áƒ®áƒ•áƒ
        let opType = '';
        let buyerId = '0';

        // áƒ›áƒ”áƒ—áƒáƒ“áƒ˜ 1: Telegram startapp áƒáƒáƒ áƒáƒ›áƒ”áƒ¢áƒ áƒ˜ (t.me/bot/scanner?startapp=SALE_123)
        const startParam = (tg.initDataUnsafe && tg.initDataUnsafe.start_param) || '';
        if (startParam) {
            const idx = startParam.indexOf('_');
            if (idx > 0) {
                opType = startParam.substring(0, idx);
                buyerId = startParam.substring(idx + 1) || '0';
            } else {
                opType = startParam;
            }
        }

        // áƒ›áƒ”áƒ—áƒáƒ“áƒ˜ 2: URL query params (fallback)
        if (!opType) {
            const urlParams = new URLSearchParams(window.location.search);
            opType = urlParams.get('op') || '';
            buyerId = urlParams.get('bid') || '0';
        }

        // header-áƒ¨áƒ˜ áƒáƒáƒ”áƒ áƒáƒªáƒ˜áƒ˜áƒ¡ áƒ¢áƒ˜áƒáƒ˜áƒ¡ áƒ©áƒ•áƒ”áƒœáƒ”áƒ‘áƒ
        const headerEl = document.getElementById('headerText');
        if (opType === 'SALE') {
            headerEl.textContent = 'ğŸ“· áƒ¡áƒ™áƒáƒœáƒ”áƒ áƒ˜ â€” ğŸ“¤ áƒ’áƒáƒ¡áƒáƒ¬áƒ”áƒ áƒ˜';
        } else if (opType === 'WRITEOFF') {
            headerEl.textContent = 'ğŸ“· áƒ¡áƒ™áƒáƒœáƒ”áƒ áƒ˜ â€” ğŸ“¥ áƒ©áƒáƒ›áƒáƒ¡áƒáƒ¬áƒ”áƒ áƒ˜';
        }

        let scannedItems = [];
        let lastScannedCode = '';
        let lastScannedTime = 0;
        let scannerRunning = false;

        const html5Qrcode = new Html5Qrcode("reader");

        const config = {
            fps: 15,
            qrbox: { width: 280, height: 150 },
            aspectRatio: 1.5,
            formatsToSupport: [
                Html5QrcodeSupportedFormats.EAN_13,
                Html5QrcodeSupportedFormats.EAN_8,
                Html5QrcodeSupportedFormats.CODE_128,
                Html5QrcodeSupportedFormats.CODE_39,
                Html5QrcodeSupportedFormats.CODE_93,
                Html5QrcodeSupportedFormats.UPC_A,
                Html5QrcodeSupportedFormats.UPC_E,
                Html5QrcodeSupportedFormats.ITF,
                Html5QrcodeSupportedFormats.QR_CODE,
                Html5QrcodeSupportedFormats.DATA_MATRIX,
            ]
        };

        function onScanSuccess(decodedText, decodedResult) {
            const now = Date.now();
            // áƒ˜áƒ’áƒ˜áƒ•áƒ” áƒ™áƒáƒ“áƒ˜ 2 áƒ¬áƒáƒ›áƒ¨áƒ˜ â€” áƒ˜áƒ’áƒœáƒáƒ áƒ˜ (áƒ áƒáƒ› áƒáƒ  áƒ“áƒáƒ˜áƒ—áƒ•áƒáƒšáƒáƒ¡ áƒáƒ áƒ¯áƒ”áƒ )
            if (decodedText === lastScannedCode && (now - lastScannedTime) < 2000) {
                return;
            }
            lastScannedCode = decodedText;
            lastScannedTime = now;

            // áƒ•áƒ˜áƒ‘áƒ áƒáƒªáƒ˜áƒ
            if (navigator.vibrate) navigator.vibrate(100);
            try { tg.HapticFeedback.notificationOccurred('success'); } catch(e) {}

            addCode(decodedText);

            // áƒ‘áƒáƒšáƒ áƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ”áƒ‘áƒ˜áƒ¡ áƒ˜áƒœáƒ“áƒ˜áƒ™áƒáƒ¢áƒáƒ áƒ˜
            document.getElementById('lastScan').textContent = 'âœ… ' + decodedText;
            setTimeout(() => {
                document.getElementById('lastScan').textContent = '';
            }, 2000);
        }

        function onScanFailure(error) {
            // áƒ˜áƒ’áƒœáƒáƒ áƒ˜ â€” áƒ™áƒáƒ›áƒ”áƒ áƒ áƒáƒ’áƒ áƒ«áƒ”áƒšáƒ”áƒ‘áƒ¡ áƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ”áƒ‘áƒáƒ¡
        }

        // áƒ™áƒáƒ›áƒ”áƒ áƒ˜áƒ¡ áƒ’áƒáƒ¨áƒ•áƒ”áƒ‘áƒ
        function startScanner() {
            html5Qrcode.start(
                { facingMode: "environment" },
                config,
                onScanSuccess,
                onScanFailure
            ).then(() => {
                scannerRunning = true;
            }).catch(err => {
                document.getElementById('scanList').innerHTML =
                    '<div class="empty-msg">âŒ áƒ™áƒáƒ›áƒ”áƒ áƒáƒ–áƒ” áƒ¬áƒ•áƒ“áƒáƒ›áƒ áƒ•áƒ”áƒ  áƒ›áƒáƒ®áƒ”áƒ áƒ®áƒ“áƒ: ' + err + '</div>';
            });
        }

        startScanner();

        function addCode(code) {
            code = code.trim();
            if (!code) return;

            const existing = scannedItems.find(item => item.code === code);
            if (existing) {
                existing.qty++;
            } else {
                scannedItems.push({ code: code, qty: 1 });
            }
            renderList();
        }

        function changeQty(index, delta) {
            scannedItems[index].qty += delta;
            if (scannedItems[index].qty <= 0) {
                scannedItems.splice(index, 1);
            }
            renderList();
        }

        function removeItem(index) {
            scannedItems.splice(index, 1);
            renderList();
        }

        function renderList() {
            const listEl = document.getElementById('scanList');
            const sendBtn = document.getElementById('sendBtn');
            const totalBar = document.getElementById('totalBar');

            if (scannedItems.length === 0) {
                listEl.innerHTML = '<div class="empty-msg">áƒ“áƒáƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ” áƒ‘áƒáƒ áƒ™áƒáƒ“áƒ˜ áƒ™áƒáƒ›áƒ”áƒ áƒ˜áƒ—...</div>';
                sendBtn.disabled = true;
                totalBar.textContent = '';
                return;
            }

            sendBtn.disabled = false;
            let html = '';
            let totalQty = 0;

            scannedItems.forEach((item, idx) => {
                totalQty += item.qty;
                html += `
                    <div class="scan-item">
                        <div class="code">${escapeHtml(item.code)}</div>
                        <div class="qty-controls">
                            <button class="qty-btn" onclick="changeQty(${idx}, -1)">âˆ’</button>
                            <span class="qty-num">${item.qty}</span>
                            <button class="qty-btn" onclick="changeQty(${idx}, +1)">+</button>
                        </div>
                        <button class="remove-btn" onclick="removeItem(${idx})">âœ•</button>
                    </div>
                `;
            });

            listEl.innerHTML = html;
            totalBar.textContent = `áƒ¡áƒ£áƒš: ${scannedItems.length} áƒ™áƒáƒ“áƒ˜, ${totalQty} áƒªáƒáƒšáƒ˜`;
        }

        function clearAll() {
            scannedItems = [];
            lastScannedCode = '';
            renderList();
            document.getElementById('statusMsg').textContent = '';
        }

        function sendData() {
            if (scannedItems.length === 0) return;

            const statusMsg = document.getElementById('statusMsg');
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            statusMsg.textContent = 'â³ áƒ˜áƒ’áƒ–áƒáƒ•áƒœáƒ”áƒ‘áƒ...';
            statusMsg.className = 'status-msg';

            const payload = {
                op: opType || '',
                bid: buyerId || '0',
                items: scannedItems.map(item => ({code: item.code, qty: item.qty}))
            };

            // Cloudflare Worker-áƒ–áƒ” áƒ’áƒáƒ’áƒ–áƒáƒ•áƒœáƒ â†’ deep link-áƒ˜áƒ— áƒ‘áƒáƒ¢áƒ¨áƒ˜ áƒ’áƒáƒ“áƒáƒ¡áƒ•áƒšáƒ
            const doSend = () => {
                fetch(WORKER_URL + '/scan', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                })
                .then(r => r.json())
                .then(result => {
                    if (result.key) {
                        statusMsg.textContent = 'âœ… áƒ’áƒáƒ˜áƒ’áƒ–áƒáƒ•áƒœáƒ! áƒ’áƒáƒ“áƒáƒ“áƒ˜áƒ®áƒáƒ  áƒ‘áƒáƒ¢áƒ¨áƒ˜...';
                        statusMsg.className = 'status-msg status-ok';
                        // deep link â€” áƒ‘áƒáƒ¢áƒ˜ áƒ›áƒ˜áƒ˜áƒ¦áƒ”áƒ‘áƒ¡ /start SK_<key>
                        setTimeout(() => {
                            window.location.href = 'https://t.me/' + BOT_NAME + '?start=SK_' + result.key;
                        }, 500);
                    } else {
                        statusMsg.textContent = 'âŒ áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒ: ' + (result.error || 'unknown');
                        statusMsg.className = 'status-msg status-err';
                        sendBtn.disabled = false;
                    }
                })
                .catch(err => {
                    statusMsg.textContent = 'âŒ áƒ™áƒáƒ•áƒ¨áƒ˜áƒ áƒ˜ áƒ•áƒ”áƒ  áƒ›áƒáƒ®áƒ”áƒ áƒ®áƒ“áƒ: ' + err.message;
                    statusMsg.className = 'status-msg status-err';
                    sendBtn.disabled = false;
                });
            };

            if (scannerRunning) {
                html5Qrcode.stop().then(() => {
                    scannerRunning = false;
                    doSend();
                }).catch(() => {
                    doSend();
                });
            } else {
                doSend();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Back áƒ¦áƒ˜áƒšáƒáƒ™áƒ˜
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            if (scannerRunning) {
                html5Qrcode.stop().then(() => { tg.close(); }).catch(() => { tg.close(); });
            } else {
                tg.close();
            }
        });
    </script>
</body>
</html>
