    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Cloudflare Worker relay URL
        const WORKER_URL = 'https://scanner-relay.office-adtec.workers.dev';
        const BOT_NAME = 'adtwarehousebot';

        // áƒáƒáƒ”áƒ áƒáƒªáƒ˜áƒ˜áƒ¡ áƒ™áƒáƒœáƒ¢áƒ”áƒ¥áƒ¡áƒ¢áƒ˜áƒ¡ áƒ¬áƒáƒ™áƒ˜áƒ—áƒ®áƒ•áƒ
        let opType = '';
        let buyerId = '0';

        const startParam = (tg.initDataUnsafe && tg.initDataUnsafe.start_param) || '';
        if (startParam) {
            const idx = startParam.indexOf('_');
            if (idx > 0) {
                opType = startParam.substring(0, idx);
                buyerId = startParam.substring(idx + 1) || '0';
            } else {
                opType = startParam;
            }
        }
        if (!opType) {
            const urlParams = new URLSearchParams(window.location.search);
            // web_app= áƒ¦áƒ˜áƒšáƒáƒ™áƒ˜áƒ— URL-áƒ¨áƒ˜ ?startapp=SALE_235 áƒ¤áƒáƒ áƒ›áƒáƒ¢áƒ˜áƒ— áƒ›áƒáƒ“áƒ˜áƒ¡
            const urlStartApp = urlParams.get('startapp') || '';
            if (urlStartApp) {
                const idx2 = urlStartApp.indexOf('_');
                if (idx2 > 0) {
                    opType = urlStartApp.substring(0, idx2);
                    buyerId = urlStartApp.substring(idx2 + 1) || '0';
                } else {
                    opType = urlStartApp;
                }
            } else {
                opType = urlParams.get('op') || '';
                buyerId = urlParams.get('bid') || '0';
            }
        }

        const headerEl = document.getElementById('headerText');
        if (opType === 'SALE') {
            headerEl.textContent = 'ğŸ“· áƒ¡áƒ™áƒáƒœáƒ”áƒ áƒ˜ â€” ğŸ“¤ áƒ’áƒáƒ¡áƒáƒ¬áƒ”áƒ áƒ˜';
        } else if (opType === 'WRITEOFF') {
            headerEl.textContent = 'ğŸ“· áƒ¡áƒ™áƒáƒœáƒ”áƒ áƒ˜ â€” ğŸ“¥ áƒ©áƒáƒ›áƒáƒ¡áƒáƒ¬áƒ”áƒ áƒ˜';
        } else if (opType === 'PURCHASE') {
            headerEl.textContent = 'ğŸ“· áƒ¡áƒ™áƒáƒœáƒ”áƒ áƒ˜ â€” ğŸ“¦ áƒ¨áƒ”áƒ«áƒ”áƒœáƒ';
        }

        let scannedItems = [];
        let lastScannedCode = '';
        let lastScannedTime = 0;

        // áƒ™áƒáƒ›áƒ”áƒ áƒ˜áƒ¡ áƒ›áƒ“áƒ’áƒáƒ›áƒáƒ áƒ”áƒáƒ‘áƒ
        let cameraStarted = false;
        let scanningActive = false;

        // ===== Multi-scan consensus =====
        // áƒ áƒáƒ›áƒ“áƒ”áƒœáƒ˜áƒ›áƒ” áƒ¤áƒ áƒ”áƒ˜áƒ›áƒ˜áƒ¡ áƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ”áƒ‘áƒ áƒ“áƒ áƒ§áƒ•áƒ”áƒšáƒáƒ–áƒ” áƒ®áƒ¨áƒ˜áƒ áƒ˜ áƒ¨áƒ”áƒ“áƒ”áƒ’áƒ˜áƒ¡ áƒáƒ áƒ©áƒ”áƒ•áƒ
        const CONSENSUS_THRESHOLD = 3;  // áƒ›áƒ˜áƒœ. 3-áƒ¯áƒ”áƒ  áƒ”áƒ áƒ—áƒ˜ áƒ“áƒ áƒ˜áƒ’áƒ˜áƒ•áƒ” áƒ™áƒáƒ“áƒ˜
        const CONSENSUS_WINDOW = 2000;  // 2 áƒ¬áƒáƒ›áƒ˜áƒ¡ áƒ¤áƒáƒœáƒ¯áƒáƒ áƒ
        let scanBuffer = [];  // [{code, time}, ...]

        function addToBuffer(code) {
            const now = Date.now();
            // áƒ«áƒ•áƒ”áƒšáƒ˜ áƒ©áƒáƒœáƒáƒ¬áƒ”áƒ áƒ”áƒ‘áƒ˜áƒ¡ áƒ¬áƒáƒ¨áƒšáƒ (2 áƒ¬áƒáƒ›áƒ–áƒ” áƒ«áƒ•áƒ”áƒšáƒ˜)
            scanBuffer = scanBuffer.filter(s => (now - s.time) < CONSENSUS_WINDOW);
            scanBuffer.push({ code: code, time: now });

            // áƒ áƒáƒ›áƒ”áƒšáƒ˜ áƒ™áƒáƒ“áƒ˜ áƒ©áƒáƒœáƒ¡ áƒ§áƒ•áƒ”áƒšáƒáƒ–áƒ” áƒ®áƒ¨áƒ˜áƒ áƒáƒ“?
            const counts = {};
            scanBuffer.forEach(s => {
                counts[s.code] = (counts[s.code] || 0) + 1;
            });

            let bestCode = null;
            let bestCount = 0;
            for (const [c, cnt] of Object.entries(counts)) {
                if (cnt > bestCount) {
                    bestCount = cnt;
                    bestCode = c;
                }
            }

            // Confidence áƒ‘áƒáƒ áƒ˜áƒ¡ áƒ’áƒáƒœáƒáƒ®áƒšáƒ”áƒ‘áƒ
            const confBar = document.getElementById('confidenceBar');
            const overlay = document.getElementById('scanOverlay');
            if (bestCode && bestCount < CONSENSUS_THRESHOLD) {
                confBar.textContent = `ğŸ” ${bestCode} (${bestCount}/${CONSENSUS_THRESHOLD})`;
                if (overlay) overlay.classList.add('detecting');
            }

            if (bestCode && bestCount >= CONSENSUS_THRESHOLD) {
                // âœ… áƒ™áƒáƒœáƒ¡áƒ”áƒœáƒ¡áƒ£áƒ¡áƒ˜ áƒ›áƒ˜áƒ¦áƒ¬áƒ”áƒ£áƒšáƒ˜áƒ!
                scanBuffer = [];
                confBar.textContent = '';
                if (overlay) overlay.classList.remove('detecting');
                return bestCode;
            }

            return null;  // áƒ¯áƒ”áƒ  áƒáƒ  áƒáƒ áƒ˜áƒ¡ áƒ¡áƒáƒ™áƒ›áƒáƒ áƒ˜áƒ¡áƒ˜
        }

        // ===== Engine Detection =====
        const useNative = ('BarcodeDetector' in window);
        let nativeBarcodeDetector = null;
        let nativeStream = null;
        let nativeAnimFrame = null;
        let html5Qrcode = null;

        if (useNative) {
            document.getElementById('engineBadge').textContent = 'âš¡ Native BarcodeDetector';
        } else {
            document.getElementById('engineBadge').textContent = 'ğŸ“¦ html5-qrcode (ZXing)';
            html5Qrcode = new Html5Qrcode("reader");
        }

        const html5Config = {
            fps: 15,
            qrbox: { width: 280, height: 150 },
            aspectRatio: 1.5,
            formatsToSupport: [
                Html5QrcodeSupportedFormats.EAN_13,
                Html5QrcodeSupportedFormats.EAN_8,
                Html5QrcodeSupportedFormats.CODE_128,
                Html5QrcodeSupportedFormats.CODE_39,
                Html5QrcodeSupportedFormats.CODE_93,
                Html5QrcodeSupportedFormats.UPC_A,
                Html5QrcodeSupportedFormats.UPC_E,
                Html5QrcodeSupportedFormats.ITF,
                Html5QrcodeSupportedFormats.QR_CODE,
                Html5QrcodeSupportedFormats.DATA_MATRIX,
            ]
        };

        // ===== Native BarcodeDetector áƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ”áƒ‘áƒ =====
        async function startNativeCamera() {
            const scanBtn = document.getElementById('scanBtn');
            scanBtn.disabled = true;
            scanBtn.textContent = 'â³ áƒ™áƒáƒ›áƒ”áƒ áƒ áƒ˜áƒ®áƒ¡áƒœáƒ”áƒ‘áƒ...';

            try {
                // BarcodeDetector áƒ˜áƒœáƒ˜áƒªáƒ˜áƒáƒšáƒ˜áƒ–áƒáƒªáƒ˜áƒ
                nativeBarcodeDetector = new BarcodeDetector({
                    formats: ['ean_13', 'ean_8', 'code_128', 'code_39', 'code_93',
                              'upc_a', 'upc_e', 'itf', 'qr_code', 'data_matrix']
                });

                // áƒ™áƒáƒ›áƒ”áƒ áƒ˜áƒ¡ áƒ’áƒáƒ®áƒ¡áƒœáƒ áƒ›áƒáƒ¦áƒáƒšáƒ˜ áƒ áƒ”áƒ–áƒáƒšáƒ£áƒªáƒ˜áƒ˜áƒ—
                nativeStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        focusMode: { ideal: 'continuous' }
                    }
                });

                const video = document.getElementById('nativeVideo');
                video.srcObject = nativeStream;
                await video.play();

                document.getElementById('nativeCamera').style.display = 'block';
                document.getElementById('reader').style.display = 'none';

                cameraStarted = true;
                scanningActive = true;
                scanBtn.disabled = false;
                scanBtn.textContent = 'â¸ áƒáƒáƒ£áƒ–áƒ';
                scanBtn.className = 'scan-btn scanning';

                // áƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ”áƒ‘áƒ˜áƒ¡ áƒªáƒ˜áƒ™áƒšáƒ˜áƒ¡ áƒ“áƒáƒ¬áƒ§áƒ”áƒ‘áƒ
                nativeScanLoop();
            } catch (err) {
                scanBtn.disabled = false;
                scanBtn.textContent = 'ğŸ“¸ áƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ”áƒ‘áƒ';
                scanBtn.className = 'scan-btn';
                document.getElementById('lastScan').textContent = 'âŒ áƒ™áƒáƒ›áƒ”áƒ áƒ: ' + err.message;
                setTimeout(() => {
                    document.getElementById('lastScan').textContent = '';
                }, 3000);
            }
        }

        async function nativeScanLoop() {
            if (!cameraStarted) return;

            const video = document.getElementById('nativeVideo');
            if (video.readyState < 2) {
                nativeAnimFrame = requestAnimationFrame(nativeScanLoop);
                return;
            }

            if (scanningActive && nativeBarcodeDetector) {
                try {
                    const barcodes = await nativeBarcodeDetector.detect(video);
                    for (const barcode of barcodes) {
                        if (barcode.rawValue) {
                            handleRawScan(barcode.rawValue);
                        }
                    }
                } catch (err) {
                    // áƒ˜áƒ’áƒœáƒáƒ áƒ˜ â€” áƒ¤áƒ áƒ”áƒ˜áƒ›áƒ˜áƒ¡ áƒ“áƒáƒ›áƒ£áƒ¨áƒáƒ•áƒ”áƒ‘áƒ˜áƒ¡ áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒ
                }
            }

            // áƒ§áƒáƒ•áƒ”áƒš ~100ms áƒáƒ®áƒáƒšáƒ˜ áƒ¤áƒ áƒ”áƒ˜áƒ›áƒ˜áƒ¡ áƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ”áƒ‘áƒ
            setTimeout(() => {
                nativeAnimFrame = requestAnimationFrame(nativeScanLoop);
            }, 80);
        }

        function stopNativeCamera() {
            if (nativeAnimFrame) {
                cancelAnimationFrame(nativeAnimFrame);
                nativeAnimFrame = null;
            }
            if (nativeStream) {
                nativeStream.getTracks().forEach(t => t.stop());
                nativeStream = null;
            }
            const video = document.getElementById('nativeVideo');
            if (video) video.srcObject = null;
            document.getElementById('nativeCamera').style.display = 'none';
            cameraStarted = false;
            scanningActive = false;
        }

        // ===== html5-qrcode fallback =====
        function startHtml5Camera() {
            const scanBtn = document.getElementById('scanBtn');
            scanBtn.disabled = true;
            scanBtn.textContent = 'â³ áƒ™áƒáƒ›áƒ”áƒ áƒ áƒ˜áƒ®áƒ¡áƒœáƒ”áƒ‘áƒ...';

            document.getElementById('nativeCamera').style.display = 'none';
            document.getElementById('reader').style.display = 'block';

            html5Qrcode.start(
                { facingMode: "environment" },
                html5Config,
                onHtml5ScanSuccess,
                () => {} // failure áƒ˜áƒ’áƒœáƒáƒ áƒ˜
            ).then(() => {
                cameraStarted = true;
                scanningActive = true;
                scanBtn.disabled = false;
                scanBtn.textContent = 'â¸ áƒáƒáƒ£áƒ–áƒ';
                scanBtn.className = 'scan-btn scanning';
            }).catch(err => {
                scanBtn.disabled = false;
                scanBtn.textContent = 'ğŸ“¸ áƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ”áƒ‘áƒ';
                scanBtn.className = 'scan-btn';
                document.getElementById('lastScan').textContent = 'âŒ áƒ™áƒáƒ›áƒ”áƒ áƒ: ' + err;
                setTimeout(() => {
                    document.getElementById('lastScan').textContent = '';
                }, 3000);
            });
        }

        function onHtml5ScanSuccess(decodedText, decodedResult) {
            if (!scanningActive) return;
            handleRawScan(decodedText);
        }

        // ===== áƒ¡áƒáƒ”áƒ áƒ—áƒ áƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ”áƒ‘áƒ˜áƒ¡ áƒšáƒáƒ’áƒ˜áƒ™áƒ (áƒáƒ áƒ˜áƒ•áƒ” engine-áƒ¡áƒ—áƒ•áƒ˜áƒ¡) =====
        function handleRawScan(rawCode) {
            if (!scanningActive) return;
            if (!rawCode || rawCode.trim().length === 0) return;

            const cleaned = cleanCode(rawCode);
            if (!cleaned) return;

            // Multi-scan consensus â€” áƒáƒ™áƒ£áƒ›áƒ£áƒšáƒ˜áƒ áƒ”áƒ‘áƒ
            const confirmed = addToBuffer(cleaned);
            if (!confirmed) return;  // áƒ¯áƒ”áƒ  áƒáƒ  áƒáƒ áƒ˜áƒ¡ áƒ™áƒáƒœáƒ¡áƒ”áƒœáƒ¡áƒ£áƒ¡áƒ˜

            // âœ… áƒ™áƒáƒœáƒ¡áƒ”áƒœáƒ¡áƒ£áƒ¡áƒ˜áƒ— áƒ“áƒáƒ“áƒáƒ¡áƒ¢áƒ£áƒ áƒ”áƒ‘áƒ£áƒšáƒ˜ áƒ™áƒáƒ“áƒ˜!
            const now = Date.now();
            // áƒ“áƒ£áƒ‘áƒšáƒ˜áƒ™áƒáƒ¢áƒ˜áƒ¡ áƒ¤áƒ˜áƒšáƒ¢áƒ áƒ˜ (áƒ˜áƒ’áƒ˜áƒ•áƒ” áƒ™áƒáƒ“áƒ˜ 3 áƒ¬áƒáƒ›áƒ¨áƒ˜)
            if (confirmed === lastScannedCode && (now - lastScannedTime) < 3000) {
                return;
            }
            lastScannedCode = confirmed;
            lastScannedTime = now;

            // áƒ•áƒ˜áƒ‘áƒ áƒáƒªáƒ˜áƒ
            if (navigator.vibrate) navigator.vibrate(100);
            try { tg.HapticFeedback.notificationOccurred('success'); } catch(e) {}

            addCode(confirmed);

            document.getElementById('lastScan').textContent = 'âœ… ' + confirmed;
            setTimeout(() => {
                document.getElementById('lastScan').textContent = '';
            }, 2000);

            // áƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ”áƒ‘áƒ˜áƒ¡ áƒ¨áƒ”áƒ›áƒ“áƒ”áƒ’ áƒáƒáƒ£áƒ–áƒ
            pauseScanning();
        }

        // ===== áƒ¦áƒ˜áƒšáƒáƒ™áƒ˜áƒ¡ toggle =====
        function toggleScanner() {
            if (!cameraStarted) {
                if (useNative) {
                    startNativeCamera();
                } else {
                    startHtml5Camera();
                }
            } else if (scanningActive) {
                pauseScanning();
            } else {
                resumeScanning();
            }
        }

        // áƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ”áƒ‘áƒ˜áƒ¡ áƒáƒáƒ£áƒ–áƒ (áƒ™áƒáƒ›áƒ”áƒ áƒ áƒ áƒ©áƒ”áƒ‘áƒ áƒáƒ¥áƒ¢áƒ˜áƒ£áƒ áƒ˜!)
        function pauseScanning() {
            scanningActive = false;
            scanBuffer = [];
            document.getElementById('confidenceBar').textContent = '';
            const overlay = document.getElementById('scanOverlay');
            if (overlay) overlay.classList.remove('detecting');
            const scanBtn = document.getElementById('scanBtn');
            scanBtn.textContent = 'ğŸ“¸ áƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ”áƒ‘áƒ';
            scanBtn.className = 'scan-btn paused';
        }

        // áƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ”áƒ‘áƒ˜áƒ¡ áƒ’áƒáƒ’áƒ áƒ«áƒ”áƒšáƒ”áƒ‘áƒ (áƒ™áƒáƒ›áƒ”áƒ áƒ áƒ£áƒ™áƒ•áƒ” áƒ›áƒ£áƒ¨áƒáƒáƒ‘áƒ¡)
        function resumeScanning() {
            scanningActive = true;
            lastScannedCode = '';
            scanBuffer = [];
            document.getElementById('confidenceBar').textContent = '';
            const scanBtn = document.getElementById('scanBtn');
            scanBtn.textContent = 'â¸ áƒáƒáƒ£áƒ–áƒ';
            scanBtn.className = 'scan-btn scanning';
        }

        // áƒ™áƒáƒ“áƒ˜áƒ¡ áƒ’áƒáƒ¬áƒ›áƒ”áƒœáƒ“áƒ
        function cleanCode(code) {
            code = code.trim();
            if (!code) return '';
            // -00 áƒ¡áƒ£áƒ¤áƒ˜áƒ¥áƒ¡áƒ˜
            code = code.replace(/-00$/, '');
            // áƒ¢áƒ˜áƒ áƒ”áƒ”áƒ‘áƒ˜áƒ¡ áƒ›áƒáƒ¨áƒáƒ áƒ”áƒ‘áƒ
            code = code.replace(/-/g, '');
            // CODE39 start/stop *
            code = code.replace(/^\*|\*$/g, '');
            // P áƒáƒ áƒ”áƒ¤áƒ˜áƒ¥áƒ¡áƒ˜
            if (code.length >= 5 && /^P[A-Z0-9]/i.test(code)) {
                const withoutP = code.substring(1);
                if (/\d/.test(withoutP)) {
                    code = withoutP;
                }
            }
            return code;
        }

        function addCode(rawCode) {
            const code = cleanCode(rawCode);
            if (!code) return;

            const existing = scannedItems.find(item => item.code === code);
            if (existing) {
                existing.qty++;
            } else {
                scannedItems.push({ code: code, qty: 1 });
            }
            renderList();
        }

        function addManualCode() {
            const input = document.getElementById('manualCode');
            const code = input.value.trim();
            if (code) {
                addCode(code);
                input.value = '';
            }
        }

        document.getElementById('manualCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addManualCode();
            }
        });

        function changeQty(index, delta) {
            scannedItems[index].qty += delta;
            if (scannedItems[index].qty <= 0) {
                scannedItems.splice(index, 1);
            }
            renderList();
        }

        function removeItem(index) {
            scannedItems.splice(index, 1);
            renderList();
        }

        function renderList() {
            const listEl = document.getElementById('scanList');
            const sendBtn = document.getElementById('sendBtn');
            const totalBar = document.getElementById('totalBar');

            if (scannedItems.length === 0) {
                listEl.innerHTML = '<div class="empty-msg">ğŸ“¸ áƒ“áƒáƒáƒ­áƒ˜áƒ áƒ” áƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ”áƒ‘áƒáƒ¡ áƒáƒœ áƒ®áƒ”áƒšáƒ˜áƒ— áƒ¨áƒ”áƒ˜áƒ§áƒ•áƒáƒœáƒ” áƒ™áƒáƒ“áƒ˜</div>';
                sendBtn.disabled = true;
                totalBar.textContent = '';
                return;
            }

            sendBtn.disabled = false;
            let html = '';
            let totalQty = 0;

            scannedItems.forEach((item, idx) => {
                totalQty += item.qty;
                html += `
                    <div class="scan-item">
                        <div class="code">${escapeHtml(item.code)}</div>
                        <div class="qty-controls">
                            <button class="qty-btn" onclick="changeQty(${idx}, -1)">âˆ’</button>
                            <span class="qty-num">${item.qty}</span>
                            <button class="qty-btn" onclick="changeQty(${idx}, +1)">+</button>
                        </div>
                        <button class="remove-btn" onclick="removeItem(${idx})">âœ•</button>
                    </div>
                `;
            });

            listEl.innerHTML = html;
            totalBar.textContent = `áƒ¡áƒ£áƒš: ${scannedItems.length} áƒ™áƒáƒ“áƒ˜, ${totalQty} áƒªáƒáƒšáƒ˜`;
        }

        function clearAll() {
            scannedItems = [];
            lastScannedCode = '';
            scanBuffer = [];
            renderList();
            document.getElementById('statusMsg').textContent = '';
            document.getElementById('confidenceBar').textContent = '';
        }

        function openBotLink(deepLink) {
            // Telegram Mini App-áƒ¨áƒ˜ deep link-áƒ˜áƒ¡ áƒ’áƒáƒ®áƒ¡áƒœáƒ
            try {
                if (window.Telegram && window.Telegram.WebApp) {
                    // Mini App API-áƒ˜áƒ— deep link-áƒ˜áƒ¡ áƒ’áƒáƒ®áƒ¡áƒœáƒ â€” áƒ“áƒáƒ®áƒ£áƒ áƒáƒ•áƒ¡ Mini App-áƒ¡ áƒ“áƒ áƒ’áƒáƒ®áƒ¡áƒœáƒ˜áƒ¡ áƒ‘áƒáƒ¢áƒ˜áƒ¡ áƒ©áƒáƒ¢áƒ¡
                    window.Telegram.WebApp.openTelegramLink(deepLink);
                } else {
                    // fallback â€” áƒ‘áƒ áƒáƒ£áƒ–áƒ”áƒ áƒ¨áƒ˜ áƒ’áƒáƒ®áƒ¡áƒœáƒ
                    window.open(deepLink, '_blank');
                }
            } catch (e) {
                // áƒ—áƒ£ openTelegramLink áƒ•áƒ”áƒ  áƒ›áƒ£áƒ¨áƒáƒáƒ‘áƒ¡ â€” fallback
                window.location.href = deepLink;
            }
        }

        function sendData() {
            if (scannedItems.length === 0) return;

            const statusMsg = document.getElementById('statusMsg');
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            statusMsg.textContent = 'â³ áƒ˜áƒ’áƒ–áƒáƒ•áƒœáƒ”áƒ‘áƒ...';
            statusMsg.className = 'status-msg';

            // áƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ”áƒ‘áƒ áƒ’áƒáƒ•áƒáƒ©áƒ”áƒ áƒáƒ—
            scanningActive = false;
            scanBuffer = [];
            stopAllCameras();

            const payload = {
                op: opType || '',
                bid: buyerId || '0',
                items: scannedItems.map(item => ({code: item.code, qty: item.qty}))
            };

            // Worker relay â†’ deep link â†’ áƒ‘áƒáƒ¢áƒ¨áƒ˜ áƒ’áƒáƒ“áƒáƒ¡áƒ•áƒšáƒ
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 15000);

            fetch(WORKER_URL + '/scan', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload),
                signal: controller.signal
            })
            .then(r => {
                clearTimeout(timeoutId);
                if (!r.ok) throw new Error('HTTP ' + r.status);
                return r.json();
            })
            .then(result => {
                if (result.key) {
                    const deepLink = 'https://t.me/' + BOT_NAME + '?start=SK_' + result.key;
                    statusMsg.textContent = 'âœ… áƒ›áƒáƒœáƒáƒªáƒ”áƒ›áƒ”áƒ‘áƒ˜ áƒ¨áƒ”áƒœáƒáƒ®áƒ£áƒšáƒ˜áƒ!';

                    // áƒªáƒ“áƒ 1: openTelegramLink â€” áƒ˜áƒ®áƒ£áƒ áƒáƒ•áƒ¡ Mini App-áƒ¡ áƒ“áƒ áƒ’áƒáƒ®áƒ¡áƒœáƒ˜áƒ¡ áƒ‘áƒáƒ¢áƒ¡
                    let opened = false;
                    try {
                        if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.openTelegramLink) {
                            window.Telegram.WebApp.openTelegramLink(deepLink);
                            opened = true;
                            // áƒ–áƒáƒ’ áƒ•áƒ”áƒ áƒ¡áƒ˜áƒáƒ–áƒ” Mini App áƒáƒ  áƒ˜áƒ®áƒ£áƒ áƒ”áƒ‘áƒ â€” áƒ®áƒ”áƒšáƒ˜áƒ— áƒ“áƒáƒ•áƒ®áƒ£áƒ áƒáƒ—
                            setTimeout(() => {
                                try { window.Telegram.WebApp.close(); } catch(e2) {}
                            }, 800);
                        }
                    } catch(e) {
                        console.log('openTelegramLink failed:', e);
                    }

                    // áƒ—áƒ£ openTelegramLink áƒ•áƒ”áƒ  áƒ’áƒáƒ®áƒ¡áƒœáƒ â€” áƒ•áƒáƒ©áƒ•áƒ”áƒœáƒáƒ— áƒ¦áƒ˜áƒšáƒáƒ™áƒ˜
                    if (!opened) {
                        statusMsg.innerHTML = 'âœ… áƒ¨áƒ”áƒœáƒáƒ®áƒ£áƒšáƒ˜áƒ!<br><br>' +
                            '<a href="' + deepLink + '" style="display:inline-block;padding:16px 32px;' +
                            'background:#0088cc;color:#fff;border-radius:12px;text-decoration:none;' +
                            'font-size:17px;font-weight:700;">ğŸ“¨ áƒ’áƒáƒ®áƒ¡áƒ”áƒœáƒ˜ áƒ‘áƒáƒ¢áƒ¨áƒ˜</a><br><br>' +
                            '<span style="font-size:12px;color:#aaa;">áƒ“áƒáƒáƒ­áƒ˜áƒ áƒ” áƒ‘áƒáƒ¢áƒ¨áƒ˜ áƒ’áƒáƒ“áƒáƒ¡áƒáƒ¡áƒ•áƒšáƒ”áƒšáƒáƒ“</span>';
                        statusMsg.className = 'status-msg';
                    }
                } else {
                    statusMsg.textContent = 'âŒ áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒ: ' + (result.error || 'unknown');
                    statusMsg.className = 'status-msg status-err';
                    sendBtn.disabled = false;
                }
            })
            .catch(err => {
                clearTimeout(timeoutId);
                const errMsg = err.name === 'AbortError' ? 'áƒ¢áƒáƒ˜áƒ›áƒáƒ£áƒ¢áƒ˜ â€” áƒ¡áƒªáƒáƒ“áƒ” áƒ®áƒ”áƒšáƒáƒ®áƒšáƒ' : err.message;
                statusMsg.textContent = 'âŒ áƒ™áƒáƒ•áƒ¨áƒ˜áƒ áƒ˜: ' + errMsg;
                statusMsg.className = 'status-msg status-err';
                sendBtn.disabled = false;
            });
        }

        function stopAllCameras() {
            if (useNative) {
                stopNativeCamera();
            } else if (html5Qrcode && cameraStarted) {
                html5Qrcode.stop().then(() => {
                    cameraStarted = false;
                    const scanBtn = document.getElementById('scanBtn');
                    scanBtn.textContent = 'ğŸ“¸ áƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ”áƒ‘áƒ';
                    scanBtn.className = 'scan-btn';
                }).catch(() => {});
            }
            const scanBtn = document.getElementById('scanBtn');
            scanBtn.textContent = 'ğŸ“¸ áƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ”áƒ‘áƒ';
            scanBtn.className = 'scan-btn';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Back áƒ¦áƒ˜áƒšáƒáƒ™áƒ˜
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            stopAllCameras();
            tg.close();
        });
    </script>
